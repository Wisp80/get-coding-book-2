<!DOCTYPE html>

<html>

<head>
    <title>Настольный теннис</title>

    <link rel='stylesheet' href='css/lesson-2.css'>
</head>

<body>
    <div class='game-container'>
        <div class='start-screen'>

            <div class='gametitle-text-container'>
                <p class='gametitle-text'>Настольный теннис</p>
            </div>

            <div class='main-settings-container'>
                <div class='players-mode-container'>
                    <p class='players-mode-container-text'>Players mode</p>

                    <button class='one-player-vs-one-ai-button'
                        onclick='game.choosePlayersModeOption(this); game.enableDisablePlayButton();'>1P vs
                        1AI</button>
                    <button class='one-player-vs-two-ai-button'
                        onclick='game.choosePlayersModeOption(this); game.enableDisablePlayButton();'>1P vs
                        2AI</button>
                    <button class='two-players-vs-one-ai-button'
                        onclick='game.choosePlayersModeOption(this); game.enableDisablePlayButton();'>2P vs
                        1AI</button>
                    <button class='two-players-vs-two-ai-button'
                        onclick='game.choosePlayersModeOption(this); game.enableDisablePlayButton();'>2P vs
                        2AI</button>
                    <button class='one-player-vs-one-player-button'
                        onclick='game.choosePlayersModeOption(this); game.enableDisablePlayButton();'>PvP</button>
                </div>

                <div class='ball-count-container'>
                    <p class='ball-count-container-text'>Ball count 1-10</p>

                    <div class='ball-count-buttons-container'>
                        <button class='decrease-ball-count-button'
                            onclick='game.specifyBallCountOption(this)'>-1</button>
                        <div class='ball-count'>1</div>
                        <button class='increase-ball-count-button'
                            onclick='game.specifyBallCountOption(this)'>+1</button>
                    </div>
                </div>

                <div class='best-of-mode-container'>
                    <p class='best-of-mode-container-text'>Best of</p>

                    <button class='best-of-one-button'
                        onclick='game.chooseBestOfOption(this); game.enableDisablePlayButton();'>Best of 1</button>
                    <button class='best-of-three-button'
                        onclick='game.chooseBestOfOption(this); game.enableDisablePlayButton();'>Best of 3</button>
                    <button class='best-of-five-button'
                        onclick='game.chooseBestOfOption(this); game.enableDisablePlayButton();'>Best of 5</button>
                    <button class='best-of-seven-button'
                        onclick='game.chooseBestOfOption(this); game.enableDisablePlayButton();'>Best of 7</button>
                    <button class='best-of-nine-button'
                        onclick='game.chooseBestOfOption(this); game.enableDisablePlayButton();'>Best of 9</button>
                </div>
            </div>

            <div class='play-button-container'>
                <button class='play-button' onclick='game.startGame()'>Play</button>
            </div>
        </div>

        <div class='mainframe'>
            <canvas class='canvas' width='1600' height='800'></canvas>

            <div class='wins-info'></div>

            <div class='mainframe-menu-buttons-container'>
                <button class='mainframe-restart-button' onclick='game.restart()'>Restart</button>
                <button class='mainframe-go-to-menu-button' onclick='game.goToMainMenuFromMainframe()'>Menu</button>
            </div>
        </div>

        <div class='gameover-container'>
            <div class='gameover-text'>GAME OVER</div>

            <div class='score-text'></div>

            <div class='gameover-buttons-container'>
                <button class='restart-button' onclick='game.restart()'>Restart</button>
                <button class='go-to-menu-button' onclick='game.goToMainMenuFromGameoverScreen()'>Menu</button>
            </div>
        </div>
    </div>


    <script src='js/lesson-2.js'></script>
</body>

<footer></footer>

</html>
