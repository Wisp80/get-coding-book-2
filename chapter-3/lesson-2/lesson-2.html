<!DOCTYPE html>

<html>

<head>
    <title>Настольный теннис</title>

    <link rel='stylesheet' href='css/lesson-2.css'>
</head>

<body>
    <div class="game-container">
        <div class="start-screen">

            <div class="gametitle-text-container">
                <p class="gametitle-text">Настольный теннис</p>
            </div>

            <div class="main-settings-container">
                <div class="players-mode-container">
                    <p class="players-mode-container-text">Players mode</p>
                    <button class="one-player-vs-one-ai-button" onclick="game.choosePlayersModeOption(this)">1 Player VS 1 AI</button>
                    <button class="two-players-vs-one-ai-button" onclick="game.choosePlayersModeOption(this)">1 Player VS 2 AI</button>
                    <button class="two-players-vs-one-ai-button" onclick="game.choosePlayersModeOption(this)">2 Players VS 1 AI</button>
                    <button class="two-players-vs-two-ai-button" onclick="game.choosePlayersModeOption(this)">2 Players VS 2 AI</button>
                </div>

                <div class="best-of-mode-container">
                    <p class="best-of-mode-container-text">Best of ?</p>
                    <button class="best-of-one-button" onclick="game.chooseBestOfOption(this)">Best of 1</button>
                    <button class="best-of-three-button" onclick="game.chooseBestOfOption(this)">Best of 3</button>
                    <button class="best-of-five-button" onclick="game.chooseBestOfOption(this)">Best of 5</button>
                </div>
            </div>

            <div class="play-button-container">
                <button class="play-button" onclick="game.startGame()">Play</button>
            </div>
        </div>

        <div class='mainframe'>
            <canvas class='canvas' width='1600' height='800'></canvas>
            <div class="wins-info"></div>
        </div>

        <div class="gameover-container">
            <div class="gameover-text">GAME OVER</div>

            <div class="score-text"></div>

            <div class="gameover-buttons-container">
                <button class="restart-button" onclick="game.restart()">Restart</button>
                <button class="go-to-menu-button" onclick="game.goToMenu()">Menu</button>
            </div>
        </div>
    </div>


    <script src='js/lesson-2.js'></script>
</body>

<footer></footer>

</html>
